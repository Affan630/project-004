<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for logo sizing */
        #logo-center img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        #logo-bottom-left img {
            max-width: 75%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            #logo-center img {
                max-width: 60%;
            }
            #logo-bottom-left img {
                max-width: 25%;
            }
        }

        @media (max-width: 480px) {
            #logo-center img {
                max-width: 50%;
            }
            #logo-bottom-left img {
                max-width: 30%;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; position: relative ; background-color: #190775;">

    <div class="position-relative w-100 h-100">
        <!-- Center Logo -->
        <div id="logo-center" class="position-absolute top-50 start-50 translate-middle">
            <img src="images/logo.png" alt="Center Logo">
        </div>
        
        <!-- Bottom Left Logo -->
        <div id="logo-bottom-left" class="position-absolute bottom-0 start-0 p-3">
            <img src="images/bg-remove-logo.png" alt="Bottom Left Logo">
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
