<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .modal-header {
            border-bottom: none;
        }

        .modal-content {
            border-radius: 8px;
        }

        .modal-title {
            font-weight: bold;
        }

        /* Your custom CSS for the card design */
        .icon-box {
            border: 2px solid black;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            color: #1f1f8b;
            width: 100%;
            /* purple color for the text */
        }

        .icons {
            font-size: 30px;
            /* Adjust icon size */
        }

        /* Make the file inputs hidden, so they don't affect layout */
        .file-input {
            display: none;
        }

        /* Hover effect for cards */
        .icon-box:hover {
            background-color: #f7f7f7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Card content styling */
        .card-title {
            font-size: 16px;
            margin-top: 10px;
        }


        .form-label {
            font-weight: bold;
        }

        .form-check-label {
            color: #1f1f8b;
        }

        .notify-text {
            color: red;
            font-size: 0.875rem;
        }

        .btn-close {
            color: #1f1f8b;
        }

        .save-btn {
            width: 49%;
            color: #1f1f8b;
            background-color: white;
            border: 2px solid;
        }

        .save-btn:hover {
            color: white;
            background-color: #1f1f8b;
        }

        #hiddenSection {
            max-height: 0;
            /* Hidden by default */
            overflow: hidden;
            transition: max-height 0.4s ease-out, opacity 0.4s ease-out;
            opacity: 0;
        }

        #hiddenSection.visible {
            max-height: 500px;
            /* Adjust to a value large enough to fit the content */
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Button to trigger modal -->
    <div class="text-center mt-5">
        <button class="btn btn-primary" style="background-color: #1f1f8b; border-color: #1f1f8b;" data-bs-toggle="modal"
            data-bs-target="#addCertificateModal">
            Add New Certificate
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addCertificateModal" tabindex="-1" aria-labelledby="addCertificateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCertificateModalLabel">Add New Certificate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Icon boxes layout -->
                    <div class="row">
                        <!-- First row with two cards -->
                        <div class="col-6">
                            <label for="captureFile" class="icon-box">
                                <div class="icons">
                                    <i class="bi bi-camera icons"></i>
                                </div>
                                <h5 class="card-title mt-3">Capture</h5>
                            </label>
                            <input type="file" id="captureFile" class="file-input" />
                        </div>

                        <!-- Upload Card -->
                        <div class="col-6">
                            <label for="uploadFile" class="icon-box">
                                <div class="icons">
                                    <i class="bi bi-upload icons"></i>
                                </div>
                                <h5 class="card-title mt-3">Upload</h5>
                            </label>
                            <input type="file" id="uploadFile" class="file-input" />
                        </div>

                        <!-- Driver License Card -->
                        <div class="col-12">
                            <label for="driverLicenseFile" class="icon-box">
                                <div class="icons">
                                    <i class="bi bi-card-text icons"></i>
                                </div>
                                <h5 class="card-title mt-3">Driver License</h5>
                            </label>
                            <input type="file" id="driverLicenseFile" class="file-input" />
                        </div>
                    </div>

                    <!-- Form -->
                    <form>
                        <div class="mb-3">
                            <label for="trainingCenter" class="form-label">Training Center</label>
                            <input type="text" class="form-control" id="trainingCenter">
                        </div>
                        <div class="mb-3">
                            <label for="certificateTitle" class="form-label">Certificate Title</label>
                            <input type="text" class="form-control" id="certificateTitle">
                        </div>
                        <div class="mb-3">
                            <label for="issuedDate" class="form-label">Issued Date</label>
                            <input type="date" class="form-control" id="issuedDate">
                        </div>
                        <div class="mb-3">
                            <label for="expirationDate" class="form-label">Expiration Date</label>
                            <input type="date" class="form-control" id="expirationDate">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="notifyMe">
                            <label class="form-check-label" for="notifyMe">
                                Notify Me one month before expiration
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="certificateFile" class="form-label">Locate your certificate on this
                                device</label>
                            <input class="form-control" type="file" id="certificateFile">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="verifyCertification"
                                onclick="toggleHiddenSection()">
                            <label class="form-check-label" for="verifyCertification">
                                Shall we verify your certification?
                            </label>
                        </div>
                        <!-- Hidden Section -->
                        <div id="hiddenSection" class="hidden-section">
                            <div class="mb-3">
                                <label for="instructorName" class="form-label">Instructor Name</label>
                                <input type="text" class="form-control" id="instructorName">
                            </div>
                            <div class="mb-3">
                                <label for="instructorPhone" class="form-label">Instructor's Phone Number</label>
                                <input type="text" class="form-control" id="instructorPhone">
                            </div>
                            <div class="mb-3">
                                <label for="certificateNumber" class="form-label">Certificate Number</label>
                                <input type="text" class="form-control" id="certificateNumber">
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="button" data-bs-dismiss="modal" class="btn save-btn">Close</button>
                            <button type="button" class="btn save-btn">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom JavaScript -->
    <script>
        function toggleHiddenSection() {
            const checkbox = document.getElementById('verifyCertification'); // Get the checkbox element
            const hiddenSection = document.getElementById('hiddenSection'); // Get the section to show/hide

            if (checkbox.checked) {
                hiddenSection.classList.add('visible');
            } else {
                hiddenSection.classList.remove('visible');
            }
        }

    </script>
</body>

</html>
