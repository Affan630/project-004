<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Certificates Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCertificateModal   ">
        Open Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addCertificateModal" tabindex="-1" aria-labelledby="addCertificateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCertificateModalLabel">Share My Certificates</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form -->
                    <form>
                        <div class="mb-3">
                            <label for="trainingCenter" class="form-label">Email to Share Certificates?</label>
                            <input type="text" class="form-control" id="trainingCenter">
                        </div>
                        <div class="mb-3">
                            <label for="certificateTitle" class="form-label">Your message below - <a href="#">please customize!</a></label>
                            <textarea name="" id="" cols="55" rows="10"></textarea>
                        </div>
                        <div class="d-flex gap-2 mt-4">
                            <button type="button" data-bs-dismiss="modal" class="btn save-btn">Close</button>
                            <button type="button" class="btn save-btn">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
