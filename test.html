<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Section Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #e8ebf9;
            /* Match the background color */
        }

        h1 {
            color: #190775;
            /* Primary heading color */
            font-size: 26px;
            /* Slightly larger font size to match design */
            font-family: 'Arial', sans-serif;
            /* Use a clean sans-serif font */
        }

        p,
        .btn {
            font-family: 'Arial', sans-serif;
            /* Uniform font family */
        }

        .btn-outline-primary {
            color: #190775;
            border-color: #190775;
        }

        .btn-outline-primary:hover {
            background-color: #190775;
            color: white;
        }

        .btn-primary {
            background-color: #190775;
            border-color: #190775;
        }

        .btn-primary:hover {
            background-color: #150659;
            border-color: #150659;
        }

        .text-primary-emphasis {
            color: #190775 !important;
            /* Ensure emphasis text matches the primary color */
        }
    </style>
</head>

<body style="background-color: #e8ebf9; height: 100vh;">

    <div class="container py-5">
        <div class="row align-items-center">
            <!-- Profile Section -->
            <div class="col-12 col-lg-8 d-flex align-items-center mb-3 mb-lg-0">
                <img src="images/profile-pic.png" alt="User Image" class="rounded-circle me-3"
                    style="width: 80px; height: 80px;">
                <div>
                    <p class="mb-1 text-uppercase fw-bold text-muted" style="font-size: 12px;">Supervisor</p>
                    <div class="d-flex align-items-center">
                        <h1 class="mb-0 fw-bold text-primary-emphasis" style="font-size: 24px; color: #190775;">Hello,
                            William Bruse</h1>
                        <a href="#" class="btn btn-outline-primary btn-sm ms-3"
                            style="border-color: #190775; color: #190775;">
                            <i class="bi bi-pencil"></i> Edit Profile
                        </a>
                    </div>
                </div>
            </div>

            <!-- Buttons Section -->
            <div class="col-12 col-lg-4 text-lg-end d-flex d-lg-inline justify-content-center gap-2">
                <button class="btn btn-outline-primary" style="border-color: #190775; color: #190775;">
                    <i class="bi bi-cart4"></i> Shared
                </button>
                <button class="btn btn-outline-primary" style="border-color: #190775; color: #190775;">
                    <i class="bi bi-share-fill"></i> Shared
                </button>
                <button class="btn btn-primary" style="background-color: #190775; border-color: #190775;">
                    <i class="bi bi-plus"></i> Add
                </button>
            </div>
        </div>

        <!-- Additional Content -->
        <div class="row mt-4">
            <p class="mb-0 fw-bold" style="font-size: 20px;">See My Certificates?</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
